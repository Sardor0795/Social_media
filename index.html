<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__img" src="./img/setting.png" alt="img">
                            settings
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__img" src="./img/user.png" alt="img">
                            account
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__img" src="./img/message.png" alt="img">
                            message
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <img class="nav__img" src="./img/star.png" alt="img">
                            favorites
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="about">
                <a href="#" class="about__me">
                    me
                    <img class="down__img" src="./img/down.png" alt="img">
                </a>
                <a href="#"><img src="./img/user.jpg" alt="user img" class="about__img"></a>
            </div>
        </header>

        <div class="cards-wrapper">
            <div class="static-card">
                <div class="card card-message">
                    <button class="menu-box-btn">menu box</button>
                    <div class="msg">
                        <img class="msg-img" src="./img/message.png" alt="img">
                        <span class="msg-text">message</span>
                        <span class="msg-count">24</span>
                    </div>
                    <div class="msg">
                        <img class="msg-img" src="./img/telegram.png" alt="img">
                        <span class="msg-text">invites</span>
                        <span class="msg-count">3</span>
                    </div>
                    <div class="msg">
                        <img class="msg-img" src="./img/event.png" alt="img">
                        <span class="msg-text">events</span>
                        <span class="msg-count">5</span>
                    </div>
                    <div class="msg">
                        <img class="msg-img" src="./img/setting.png" alt="img">
                        <span class="msg-text">account settings</span>
                    </div>
                    <div class="msg">
                        <img class="msg-img" src="./img/stats.png" alt="img">
                        <span class="msg-text">statistics</span>
                    </div>
                </div>
                <div class="card card-stat">
                    <h2 class="stat-title">os audience stats</h2>
                    <div class="stat">
                        <span class="stat-month">june</span>
                        <span class="stat-year">2013</span>
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="card card-user-info">
                    <div class="plus-wrapper">
                        <span class="plus">+</span>
                    </div>
                    <div class="user-info-wrapper">
                        <img class="card-user-img" src="./img/user_img.jpg" alt="user img">
                        <h2 class="user-name">Anne Hathaway</h2>
                        <p class="user-text">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                    </div>
                    <div class="user-btns-wrapper">
                        <button class="user-info-btn">
                            <img class="user-info-btn-img" src="./img/bubble.png" alt="">
                            <span class="user-info-btn-info">23</span>
                        </button>
                        <button class="user-info-btn">
                            <img class="user-info-btn-img" src="./img/eyes.png" alt="">
                            <span class="user-info-btn-info">841</span>
                        </button>
                        <button class="user-info-btn">
                            <img class="user-info-btn-img" src="./img/heart.png" alt="">
                            <span class="user-info-btn-info">49</span>
                        </button>
                    </div>
                </div>
                <div class="card"></div>
            </div>
            <div class="social-card">
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
